<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<table class="table table-bordered container">
    <thead>
    <tr>
        <!--        <th scope="col">#</th>-->
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <!--        <th scope="col">IP_Address</th>-->
        <th scope="col">Avatar</th>
        <th scope="col">Country</th>
        <th scope="col">Job</th>
        <th scope="col">Company</th>
        <th scope="col">Salary</th>
        <!--        <th scope="col">Username</th>-->
        <!--        <th scope="col">Password</th>-->
        <th scope="col">Slogan</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="people : ${students}">
        <!--        <td th:text="${product.id}"></td>-->
        <td th:text="${people.first_name}"></td>
        <td th:text="${people.last_name}"></td>
        <td th:text="${people.email}"></td>
        <td th:text="${people.gender}"></td>
        <!--        <td th:text="${product.ip_address}"></td>-->
        <td><img th:src="@{${people.avatar}}" alt="Avatar"/></td>
        <td th:text="${people.country}"></td>
        <td th:text="${people.job}"></td>
        <td th:text="${people.company}"></td>
        <td th:text="${people.salary}"></td>
        <!--        <td th:text="${product.username}"></td>-->
        <!--        <td th:text="${product.password}"></td>-->
        <td th:text="${people.slogan}"></td>
    </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a th:href="@{/people(page=${currentPage - 1})}" th:class="${currentPage == 1} ? 'disabled'" th:classappend="page-link" >Previous</a></li>
            <li class="page-item"><a th:class="page-link"><span>Page [[${currentPage}]] of [[${totalPages}]]</span></a></li>
            <li class="page-item"><a th:href="@{/people(page=${currentPage + 1})}" th:class="${currentPage == totalPages} ? 'disabled'"  th:classappend="page-link" >Next</a></li>
        </ul>
    </nav>
</div>

<!--<div class="pagination">-->
<!--    <a th:href="@{/people(page=${currentPage - 1})}" th:class="${currentPage == 1} ? 'disabled'">Previous</a>-->

<!--    <a th:href="@{/people(page=${currentPage + 1})}" th:class="${currentPage == totalPages} ? 'disabled'">Next</a>-->
<!--</div>-->
</body>
</html>
